<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            transition: background 0.4s, color 0.4s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.dark {
            background: #0f0f0f;
            color: #f1f1f1;
        }

        .card {
            border-radius: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .remove-btn,
        .edit-btn {
            border: none;
            background: none;
            cursor: pointer;
        }

        .remove-btn {
            color: #dc3545;
        }

        .edit-btn {
            color: #0d6efd;
        }

        body.dark .card {
            background-color: #1e1e1e;
        }

        body.dark .list-group-item {
            background-color: #2a2a2a;
            color: #fff;
        }

        body.dark .todo-title {
            color: #ffffff;
        }

        body.dark h3 i {
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="col-md-6 mx-auto">
            <div class="card p-4 shadow">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="fw-bold todo-title">
                        <i class="bi bi-check2-square"></i> To-Do List
                    </h3>
                    <button class="btn btn-sm btn-secondary" onclick="toggleDarkMode()">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>

                <!-- Input -->
                <div class="input-group mb-1">
                    <input id="taskInput" class="form-control" placeholder="Enter new task">
                    <button class="btn btn-primary" onclick="addTask()">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>

                <!-- Error Message -->
                <small id="taskError" class="text-danger d-none">
                    Task is required
                </small>


                <!-- Counter -->
                <p class="text-muted">
                    Total: <span id="total">0</span> |
                    Completed: <span id="completed">0</span> |
                    Pending: <span id="pending">0</span>
                </p>

                <!-- List -->
                <ul id="taskList" class="list-group mb-3"></ul>

                <button class="btn btn-outline-danger w-100" onclick="clearAll()">
                    <i class="bi bi-trash"></i> Clear All
                </button>

            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="editTaskInput" class="form-control" />
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="saveEditedTask()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        let editIndex = null;

        //Hide error while typing
        document.getElementById("taskInput").addEventListener("input", () => {
            document.getElementById("taskError").classList.add("d-none");
            document.getElementById("taskInput").classList.remove("is-invalid");
        });
        
        //Add Enter key support
        document.getElementById("taskInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") addTask();
        });


        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function updateCounter() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            document.getElementById("total").innerText = total;
            document.getElementById("completed").innerText = completed;
            document.getElementById("pending").innerText = total - completed;
        }

        function displayTasks() {
            const list = document.getElementById("taskList");
            list.innerHTML = "";

            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                const left = document.createElement("div");
                left.className = "d-flex align-items-center";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "form-check-input me-2";
                checkbox.checked = task.completed;
                checkbox.onchange = () => toggleComplete(index);

                const span = document.createElement("span");
                span.innerText = task.text;
                if (task.completed) span.classList.add("completed");

                left.appendChild(checkbox);
                left.appendChild(span);

                const actions = document.createElement("div");

                const editBtn = document.createElement("button");
                editBtn.className = "edit-btn me-2";
                editBtn.innerHTML = '<i class="bi bi-pencil"></i>';
                editBtn.onclick = () => editTask(index);

                const removeBtn = document.createElement("button");
                removeBtn.className = "remove-btn";
                removeBtn.innerHTML = '<i class="bi bi-x-circle"></i>';
                removeBtn.onclick = () => removeTask(index);

                actions.appendChild(editBtn);
                actions.appendChild(removeBtn);

                li.appendChild(left);
                li.appendChild(actions);
                list.appendChild(li);
            });

            updateCounter();
        }

        function addTask() {
            const input = document.getElementById("taskInput");
            const error = document.getElementById("taskError");

            if (input.value.trim() === "") {
                error.classList.remove("d-none");
                input.classList.add("is-invalid");
                return;
            }

            // Hide error if valid
            error.classList.add("d-none");
            input.classList.remove("is-invalid");

            tasks.push({ text: input.value, completed: false });
            input.value = "";
            saveTasks();
            displayTasks();
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            displayTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            displayTasks();
        }

        function editTask(index) {
            editIndex = index;
            document.getElementById("editTaskInput").value = tasks[index].text;

            const modal = new bootstrap.Modal(document.getElementById("editTaskModal"));
            modal.show();
        }
        function saveEditedTask() {
            const newText = document.getElementById("editTaskInput").value.trim();

            if (newText !== "") {
                tasks[editIndex].text = newText;
                saveTasks();
                displayTasks();
            }

            bootstrap.Modal.getInstance(
                document.getElementById("editTaskModal")
            ).hide();
        }


        function clearAll() {
            tasks = [];
            saveTasks();
            displayTasks();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        displayTasks();
    </script>

</body>

</html>
